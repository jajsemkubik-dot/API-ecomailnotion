name: Bi-directional Notion ↔ Ecomail Sync

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Sync Notion → Ecomail
        run: npm run sync
        env:
          NOTION_TOKEN: ${{ vars.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ vars.NOTION_DATABASE_ID }}
          ECOMAIL_API_KEY: ${{ vars.ECOMAIL_API_KEY }}
          ECOMAIL_LIST_ID: ${{ vars.ECOMAIL_LIST_ID }}

      - name: Sync Ecomail → Notion
        run: npm run sync:from-ecomail
        env:
          NOTION_TOKEN: ${{ vars.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ vars.NOTION_DATABASE_ID }}
          ECOMAIL_API_KEY: ${{ vars.ECOMAIL_API_KEY }}
          ECOMAIL_LIST_ID: ${{ vars.ECOMAIL_LIST_ID }}
